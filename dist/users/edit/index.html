<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit user</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/users">User</a> > Edit user
      <h1>Edit user</h1>
    </header>

    <main>
      <form autocomplete="off" name="create-user-form" novalidate>
        <div class="field-container">
          <label for="user-name" class="form-label">User name</label>
          <input class="form-control" type="text" name="user-name" />
          <div class="invalid-feedback hidden" name="user-name-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="email" class="form-label">Email</label>
          <input class="form-control" type="email" name="email" />
          <div class="invalid-feedback hidden" name="email-required">
            * Campo requerido
          </div>
          <div class="invalid-feedback hidden" name="email-email">
            * Email no valido
          </div>
        </div>

        <div class="field-container">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" name="role" id="role">
            <option value="admin">Administrator</option>
            <option value="client">Client</option>
          </select>
          <div class="invalid-feedback hidden" name="role-required">
            * Campo requerido
          </div>
        </div>
        <button id="save-user-button" type="button" class="btn btn-primary">
          Save
        </button>
      </form>
    </main>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="edit-toast"
        class="toast hide text-white bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Save</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Data saved succesfully.</div>
      </div>
    </div>
    <script src="/editUsersBundle.js"></script>
  </body>
</html>
