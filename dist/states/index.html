<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/countries">Countries</a> > States
      <h1>States</h1>
    </header>

    <main>
      <button id="create-button" type="button" class="btn btn-primary">
        Create
      </button>

      <form autocomplete="off" name="country-filter-form" novalidate>
        <div class="field-container">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" name="country" id="country">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="country-required">
            * Campo requerido
          </div>
        </div>
      </form>

      <table id="state-table" class="table table-hover">
        <thead>
          <tr id="table-header">
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hidden" id="no-states-available">
            <td colspan="2">No states available</td>
          </tr>
          <tr class="hidden" id="waiting-message-row">
            <td colspan="2">Espere por favor, cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </main>
    <template id="state-row-template">
      <tr>
        <td name="name"></td>
        <td>
          <button name="edit-state-button" type="button">Edit</button>
          <button name="delete-state-button" type="button">Delete</button>
        </td>
      </tr>
    </template>
    <script src="/statesBundle.js"></script>
    <template id="state-create-template">
      <option value=""></option>
    </template>
    <!-- Modal -->
    <div
      class="modal fade"
      id="delete-modal"
      tabindex="-1"
      aria-labelledby="delete-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delete-modal-label">Delete.</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="button-yes" type="button" class="btn btn-warning">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
