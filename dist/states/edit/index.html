<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/states">states</a> > Edit state
      <h1>Edit state</h1>
    </header>
    <main>
      <p id="Activity-indication-message">
        Espere por favor, cargando datos...
      </p>
      <form name="edit-state-form" novalidate>
        <div class="field-container">
          <label for="statename" class="form-label">State name</label>
          <input class="form-control" type="text" name="statename" />
          <div class="invalid-feedback hidden" name="statename-required">
            * Campo requerido
          </div>
        </div>        
        <button id="save-state-button" type="button" class="btn btn-primary">
          Save
        </button>
      </form>
    </main>
    <template id="state-template"></template>
    <script src="/editStatesBundle.js"></script>
  </body>
</html>
