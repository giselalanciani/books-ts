<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <h1>Books</h1>
    </header>

    <main>
      <button id="create-button" type="button" class="btn btn-primary">
        Create
      </button>

      <table id="books-table" class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Authors</th>
            <th>Editorial</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Categories</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hidden" id="no-books-available">
            <td colspan="8">No books available</td>
          </tr>
          <tr id="waiting-message-row">
            <td colspan="8">Espere por favor, cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="delete-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete.</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="button-yes" type="button" class="btn btn-warning">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <template id="book-row-template">
      <tr>
        <td name="name"></td>
        <td name="year"></td>
        <td name="author"></td>
        <td name="editorial"></td>
        <td name="stock"></td>
        <td name="price"></td>
        <td name="categories"></td>

        <td name="actions">
          <button name="edit-book-button" type="button">Edit</button>
          <button name="delete-book-button" type="button">Delete</button>
        </td>
      </tr>
    </template>

    <script src="/booksBundle.js"></script>
  </body>
</html>
