<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit book</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/books">Books</a> > Edit book
      <h1>Edit book</h1>
    </header>
    <main>
      <p id="Activity-indication-message">
        Espere por favor, cargando datos...
      </p>
      <form autocomplete="off" class="hidden" name="edit-book-form" novalidate>
        <div class="field-container">
          <label for="bookname" class="form-label">Book name</label>
          <input class="form-control" type="text" name="bookname" />
          <div class="invalid-feedback hidden" name="bookname-required">* Campo requerido</div>

          <label for="year" class="form-label">Year</label>
          <input class="form-control"type="number" name="year" />
          <div class="invalid-feedback hidden" name="year-required">* Campo requerido</div>
          <div class="invalid-feedback hidden" name="year-numeric">* El campo debe ser numérico</div>
        </div>

        <div class="field-container">
          <label for="editorial" class="form-label">editorial</label>
          <select class="form-select"name="editorial" id="editorial">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="editorial-required">* Campo requerido</div>
        </div>

        <div class="field-container">
          <label for="authors" class="form-label">authors</label>

          <select class="form-select"name="authors" id="authors">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="authors-required">* Campo requerido</div>
        </div>

        <div class="field-container">
          <label for="stock" class="form-label">Stock</label>
          <input class="form-control"type="number" name="stock" />
          <div class="invalid-feedback hidden"name="stock-required">* Campo requerido</div>
          <div class="invalid-feedback hidden"name="stock-numeric">* El campo debe ser numérico</div>
        </div>

        <div class="field-container">
          <label for="price" class="form-label">Price</label>
          <input class="form-control"type="number" name="price" />
          <div class="invalid-feedback hidden" name="price-required">* Campo requerido</div>
          <div class="invalid-feedback hidden"name="price-numeric">* El campo debe ser numérico</div>
        </div>

        <div class="field-container">
          <label for="categories" class="form-label">Categories</label>
          <select class="form-select"
            multiple
            name="categories"
            id="categories"
            class="multiple"
          >            
          </select>
          <div class="invalid-feedback hidden" name="categories-required">
            * Campo requerido
          </div>
        </div>

        <button id="save-book-button" type="button" class="btn btn-primary">Save</button>
      </form>
    </main>

    <template id="editorial-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <template id="author-option-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <template id="categories-option-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <script src="/editBookBundle.js"></script>
  </body>
</html>
