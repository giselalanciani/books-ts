<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create book</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/books">Books</a> > Create book
      <h1>Create Book</h1>
    </header>
    <main>
      <form autocomplete="off" name="create-user-form" novalidate>
        <div class="field-container">
          <label for="bookname" class="form-label">Book name</label>
          <input class="form-control" type="text" name="bookname" />
          <div class="invalid-feedback hidden" name="bookname-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="year" class="form-label">Year</label>
          <input class="form-control" type="text" name="year" />
          <div class="invalid-feedback" name="year-required">
            * Campo requerido
          </div>
          <div class="invalid-feedback" name="year-numeric">
            * El campo debe ser numérico
          </div>
        </div>

        <div class="field-container">
          <label for="editorial" class="form-label">Editorial</label>
          <select class="form-select" name="editorial" id="editorial">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="editorial-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="authors" class="form-label">Authors</label>
          <select class="form-select" name="authors" id="authors">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="authors-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="stock" class="form-label">Stock</label>
          <input class="form-control" type="number" name="stock" />
          <div class="invalid-feedback hidden" name="stock-required">
            * Campo requerido
          </div>
          <div class="invalid-feedback hidden" name="stock-numeric">
            * El campo debe ser numérico
          </div>
        </div>

        <div class="field-container">
          <label for="price" class="form-label">Price</label>
          <input class="form-control" type="number" name="price" />
          <div class="invalid-feedback hidden" name="price-required">
            * Campo requerido
          </div>
          <div class="invalid-feedback hidden" name="price-numeric">
            * El campo debe ser numérico
          </div>
        </div>

        <div class="field-container">
          <label for="categories" class="form-label">Categories</label>
          <select
            class="form-select"
            multiple
            name="categories"
            id="categories"
            class="multiple"
          ></select>
          <div class="invalid-feedback hidden" name="categories-required">
            * Campo requerido
          </div>
        </div>

        <button id="create-book-button" type="submit" class="btn btn-primary">
          Create
        </button>
      </form>
    </main>
    <script src="/createBookBundle.js"></script>

    <template id="editorial-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <template id="author-option-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <template id="categories-option-template">
      <option value="seleccione">seleccione..</option>
    </template>
  </body>
</html>
