<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > Authors
      <h1>Authors</h1>
    </header>
    <main>
      <button id="create-button" type="button" class="btn btn-primary">
        Create
      </button>

      <table id="author-table" class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hidden" id="no-authors-available">
            <td colspan="3">No authors available</td>
          </tr>
          <tr id="waiting-message-row">
            <td colspan="3">Espere por favor, cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </main>

    <template id="author-row-template">
      <tr>
        <td name="name"></td>
        <td name="birthdate"></td>
        <td>
          <button name="edit-author-button" type="button">Edit</button>
          <button name="delete-author-button" type="button">Delete</button>
        </td>
      </tr>
    </template>
    <!-- Modal -->
    <div
      class="modal fade"
      id="delete-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete.</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="button-yes" type="button" class="btn btn-warning">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/authorsBundle.js"></script>
  </body>
</html>
