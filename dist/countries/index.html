<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="/main.css" >
  </head>
  <body>
    <header>
      <a href="/">Home</a> > Countries
      <h1>Countries</h1>
    </header>
    <main>
      <button id="create-button" type="button">Create</button>

      <table id="country-table">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>

        <tr class="hidden" id="no-countries-available">
          <td colspan="2">No countries available</td>
        </tr>
        <tr id="waiting-message-row">
          <td colspan="2">Espere por favor, cargando datos...</td>
        </tr>
      </table>
    </main>
    <template id="country-row-template">
      <tr>
        <td name="name"></td>
        <td>
          <button name="states-button" type="button">States</button>
          <button name="edit-country-button" type="button">Edit</button>
          <button name="delete-country-button" type="button">Delete</button>
        </td>
      </tr>
    </template>

    <script src="/countriesBundle.js"></script>
  </body>
</html>
