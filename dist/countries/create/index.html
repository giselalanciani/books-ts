<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create country</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/countries">Countries</a> > Create country
      <h1>Create country</h1>
    </header>

    <main>
      <form autocomplete="off" name="create-country-form" novalidate>
        <div class="field-container">
          <label for="countryname" class="form-label">Country name</label>
          <input class="form-control" type="text" name="countryname" />
          <div class="invalid-feedback hidden" name="countryname-required">
            * Campo requerido
          </div>
        </div>

        <button
          id="create-country-button"
          type="submit"
          class="btn btn-primary"
        >
          Create
        </button>
      </form>
    </main>

    <template id="country-create-template"></template>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="create-toast"
        class="toast hide text-white bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Create</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Data created succesfully.</div>
      </div>
    </div>
    <script src="/createCountryBundle.js"></script>
  </body>
</html>
