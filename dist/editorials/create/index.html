<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create editorial</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/editorials">Editorials</a> > Create
      editorial
      <h1>Create editorial</h1>
    </header>

    <main>
      <form autocomplete="off" name="create-editorial-form"novalidate>
        <div class="field-container">
          <label for="editorialname"class="form-label">Editorial name</label>
          <input class="form-control"type="text" name="editorialname" />
          <div class="invalid-feedback hidden" name="editorialname-required">* Campo requerido</div>
        </div>

        <button id="create-editorial-button" type="submit"class="btn btn-primary">Create</button>
      </form>
    </main>

    <script src="/createEditorialsBundle.js"></script>

    <template id="editorial-create-template"></template>
  </body>
</html>
