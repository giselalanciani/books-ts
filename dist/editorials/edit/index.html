<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit editorials</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/editorials">Editorials</a> > Edit
      editorial
      <h1>Edit editorial</h1>
    </header>

    <form autocomplete="off" name="edit-editorial-form"novalidate>
      <div class="field-container">
        <label for="editorialname"class="form-label">Editorial name</label>
        <input class="form-control"type="text" name="editorialname" />
        <div class="invalid-feedback hidden"  name="editorialname-required">* Campo requerido</div>
      </div>
      <template id="editorial-template"></template>

      <button id="save-editorial-button" type="button"class="btn btn-primary">Save</button>
    </form>

    <script src="/editEditorialsBundle.js"></script>
  </body>
</html>
