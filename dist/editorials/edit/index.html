<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit editorials</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/editorials">Editorials</a> > Edit
      editorial
      <h1>Edit editorial</h1>
    </header>

    <form autocomplete="off" name="edit-editorial-form">
      <div class="field-container">
        <label for="editorialname">Editorial name</label>
        <input type="text" name="editorialname" />
        <div class="error hidden" name="editorialname-required">* Campo requerido</div>
      </div>
      <template id="editorial-template"></template>

      <button id="save-editorial-button" type="button">Save</button>
    </form>

    <script src="/assets/scripts/editEditorialsBundle.js"></script>
  </body>
</html>
