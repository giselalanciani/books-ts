<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit editorials</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/editorials">Editorials</a> > Edit
      editorial
      <h1>Edit editorial</h1>
    </header>

    <form autocomplete="off" name="edit-editorial-form" novalidate>
      <div class="field-container">
        <label for="editorialname" class="form-label">Editorial name</label>
        <input class="form-control" type="text" name="editorialname" />
        <div class="invalid-feedback hidden" name="editorialname-required">
          * Campo requerido
        </div>
      </div>
      <template id="editorial-template"></template>

      <button id="save-editorial-button" type="button" class="btn btn-primary">
        Save
      </button>
    </form>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="edit-toast"
        class="toast hide text-white bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Save</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Data saved succesfully.</div>
      </div>
    </div>
    <script src="/editEditorialsBundle.js"></script>
  </body>
</html>
