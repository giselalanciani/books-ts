<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editorials</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > Editorials
      <h1>Editorials</h1>
    </header>

    <main>
      <button id="create-button" type="button" class="btn btn-primary">
        Create
      </button>

      <table id="editorial-table" class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hidden" id="no-editorials-available">
            <td colspan="2">No books available</td>
          </tr>
          <tr id="waiting-message-row">
            <td colspan="2">Espere por favor, cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </main>
    <template id="editorial-row-template">
      <tr>
        <td name="name"></td>
        <td>
          <button name="edit-editorial-button" type="button">Edit</button>
          <button name="delete-editorial-button" type="button">Delete</button>
        </td>
      </tr>
    </template>

    <script src="/editorialsBundle.js"></script>
  </body>
</html>
