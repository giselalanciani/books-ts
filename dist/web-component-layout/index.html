      body {

      .app-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: aquamarine;
        height: 40px;
      }
  
      .app-bar a {
        padding: 5px;
        margin-right: 5px;
        background-color: whitesmoke;
      }
  
      /* app container */
      .container {
        display: flex; 
        flex-grow: 1;
        background-color: turquoise;
        height: calc(100vh - 40px);
      }
  
      /* app container menu */
      .container .app-menu {
        display: flex;
        display: none;
        flex-grow: 1;
        background-color: burlywood;
      }
  
      /* app container content */

        flex-grow: 3;
        background-color: yellow;
