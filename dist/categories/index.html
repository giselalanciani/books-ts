<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <h1>Categories</h1>
    </header>
    <main>
      <button id="create-button" type="button">Create</button>

      <table id="categories-table">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        <tr class="hidden" id="no-categories-available">
          <td colspan="2">No categories available</td>
        </tr>
        <tr id="waiting-message-row">
          <td colspan="2">Espere por favor, cargando datos...</td>
        </tr>

      </table>
    </main>
    <template id="categories-row-template">
      <tr>
        <td name="name"></td>
        <td name="actions">
          <button name="edit-categories-button" type="button">Edit</button>
          <button name="delete-categories-button" type="button">Delete</button>
        </td>
      </tr>      
    </template>    
    <script src="/categoriesBundle.js"></script>
  </body>
</html>
