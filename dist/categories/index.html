<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <h1>Categories</h1>
    </header>
    <main>
      <button id="create-button" type="button" class="btn btn-primary">
        Create
      </button>

      <table id="categories-table" class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hidden" id="no-categories-available">
            <td colspan="2">No categories available</td>
          </tr>
          <tr id="waiting-message-row">
            <td colspan="2">Espere por favor, cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </main>
    <template id="categories-row-template">
      <tr>
        <td name="name"></td>
        <td name="actions">
          <button name="edit-categories-button" type="button">Edit</button>
          <button name="delete-categories-button" type="button">Delete</button>
        </td>
      </tr>
    </template>
     <!-- Modal -->
     <div
     class="modal fade"
     id="delete-modal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalLabel">Delete.</h1>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body"></div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-secondary"
             data-bs-dismiss="modal"
           >
             Close
           </button>
           <button id="button-yes" type="button" class="btn btn-warning">Yes</button>
         </div>
       </div>
     </div>
   </div>
    <script src="/categoriesBundle.js"></script>
  </body>
</html>
