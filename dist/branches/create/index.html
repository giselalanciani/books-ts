<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/branches">Branches</a> > Create branch
      <h1>Create brach</h1>
    </header>

    <main>
      <form autocomplete="off" name="create-user-form">
        <div class="field-container">
          <label for="branchname">Branch name</label>
          <input type="text" name="branchname" />
          <div class="error hidden" name="branchname-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="">seleccione..</option>
          </select>
          <div class="error hidden" name="country-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="state">State</label>
          <select name="state" id="state">
            <option id="select-state" value="">seleccione..</option>
          </select>
          <div class="error hidden" name="state-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="city">City</label>
          <input type="text" name="city" />
          <div class="error hidden" name="city-required">* Campo requerido</div>
        </div>

        <div class="field-container">
          <label for="street">Street</label>
          <input type="text" name="street" />
          <div class="error hidden" name="street-required">
            * Campo requerido
          </div>
        </div>

        <button id="create-branch-button" type="button">Create</button>
      </form>
    </main>
    <script src="/createBranchesBundle.js"></script>

    <template id="country-create-template">
      <option></option>
    </template>
    <template id="states-option-template">
      <option></option>
    </template>
  </body>
</html>
