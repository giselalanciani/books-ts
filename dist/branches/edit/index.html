<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Edit branch</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/branches">Branches</a> > Edit branch
      <h1>Edit branch</h1>
    </header>
    <main>
      <p id="Activity-indication-message">
        Espere por favor, cargando datos...
      </p>

      <form autocomplete="off" class="hidden" name="edit-branch-form" novalidate>
        <div class="field-container">
          <label for="branchname" class="form-label">Branch name</label>
          <input class="form-control"type="text" name="branchname" />
          <div class="invalid-feedback hidden" name="branchname-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="country"class="form-label">Country</label>
          <select class="form-select"name="country" id="country">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="country-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="state"class="form-label">State</label>
          <select class="form-select"name="state" id="state">
            <option id="select-state" value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="state-required">
            * Campo requerido
          </div>
        </div>

        <div class="field-container">
          <label for="city"class="form-label">City</label>
          <input class="form-control"type="text" name="city" />
          <div class="invalid-feedback hidden" name="city-required">* Campo requerido</div>
        </div>

        <div class="field-container">
          <label for="street"class="form-label">Street</label>
          <input class="form-control"type="text" name="street" />
          <div class="invalid-feedback hidden" name="street-required">
            * Campo requerido
          </div>
        </div>
        <template id="branch-template"></template>
        <button id="save-branch-button" type="button" class="btn btn-primary">Save</button>
      </form>
    </main>
    <template id="country-create-template">
      <option></option>
    </template>
    <template id="states-option-template">
      <option></option>
    </template>    
    <script src="/editBranchesBundle.js"></script>
  </body>
</html>
