<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit client</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/clients">Clients</a> > Edit client
      <h1>Edit client</h1>
    </header>

    <main>
      <form autocomplete="off" name="create-user-form" novalidate>
        <div class="field-container">
          <label class="form-label" for="client-name">Client name</label>
          <input class="form-control" type="text" name="client-name" />
          <div class="invalid-feedback hidden" name="client-name-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" name="email" />
          <div class="invalid-feedback hidden" name="email-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label class="form-label" for="country">Country</label>
          <select class="form-select" name="country" id="country">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="country-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label class="form-label" for="state">State</label>
          <select class="form-select" name="state" id="state">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="state-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label class="form-label" for="city">City</label>
          <input class="form-control" type="text" name="city" />
          <div class="invalid-feedback hidden" name="city-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label class="form-label" for="street">Street</label>
          <input class="form-control" type="text" name="street" />
          <div class="invalid-feedback hidden" name="street-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label class="form-label" for="liked-categories"
            >Liked categories</label
          >
          <select
            class="form-select"
            multiple
            name="liked-categories"
            id="liked-categories"
            class="multiple"
          ></select>
          <div class="invalid-feedback hidden" name="liked-categories-required">
            * Campo requerido
          </div>
        </div>
        <button id="save-client-button" type="button" class="btn btn-primary">
          Save
        </button>
      </form>
    </main>

    <template id="country-create-template">
      <option value="seleccione">seleccione..</option>
    </template>
    <template id="states-option-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <template id="category-option-template">
      <option value=""></option>
    </template>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="edit-toast"
        class="toast hide text-white bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Save</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Data saved succesfully.</div>
      </div>
    </div>
    <script src="/editClientsBundle.js"></script>
  </body>
</html>
