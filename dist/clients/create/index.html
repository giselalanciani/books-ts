<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create client</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a> > <a href="/clients">Clients</a> > Create client
      <h1>Create client</h1>
    </header>
    <main>
      <form autocomplete="off" name="create-user-form"novalidate>
        <div class="field-container">
          <label for="client-name"class="form-label">Client name</label>
          <input class="form-control"type="text" name="client-name" />
          <div class="invalid-feedback hidden"name="client-name-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label for="email"class="form-label">Email</label>
          <input class="form-control"type="email" name="email" />
          <div class="invalid-feedback hidden" name="email-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label for="country"class="form-label">Country</label>
          <select class="form-select" name="country" id="country">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="country-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label for="state"class="form-label">State</label>
          <select class="form-select" name="state" id="state">
            <option value="">seleccione..</option>
          </select>
          <div class="invalid-feedback hidden" name="state-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label for="city"class="form-label">City</label>
          <input class="form-control"type="text" name="city" />
          <div class="invalid-feedback hidden" name="city-required">* Campo requerido</div>
        </div>
        <div class="field-container">
          <label for="street"class="form-label">Street</label>
          <input class="form-control"type="text" name="street" />
          <div class="invalid-feedback hidden" name="street-required">
            * Campo requerido
          </div>
        </div>
        <div class="field-container">
          <label for="liked-categories"class="form-label">Liked categories</label>
          <select class="form-select" 
            multiple
            name="liked-categories"
            id="liked-categories"
            class="multiple"
          >            
          </select>
          <div class="invalid-feedback hidden" name="liked-categories-required">
            * Campo requerido
          </div>
        </div>
        <button id="create-client-button" type="submit"class="btn btn-primary">Create</button>
      </form>
    </main>

    <script src="/createClientsBundle.js"></script>
    <template id="country-create-template">
      <option value="seleccione">seleccione..</option>
    </template>
    <template id="states-option-template">
      <option value="seleccione">seleccione..</option>
    </template>

    <template id="category-option-template">
      <option value=""></option>
    </template>
  </body>
</html>
